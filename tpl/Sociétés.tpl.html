<h1>Je commande une nouvelle mission</h1>

<form>
  <div class="row mt-2">
    <label for="societe">Nom de la société :</label>
    <input type="text" id="societe" name="societe" required />
  </div>

  <div class="row mt-2">
    <label for="mission">Nom de la mission :</label>
    <input type="text" id="mission" name="mission" required />
  </div>

  <div class="row mt-2">
    <label for="adresse">Adresse de la mission :</label>
    <input type="text" id="adresse" name="adresse" required />
  </div>

  <form action="" onsubmit="return validateDate()">
    <div class="form-group">
      <label for="date">Date de debut:</label>
      <input
        type="date"
        class="form-control"
        name="Sdate"
        id="Sdate"
        required
      />
    </div>

    <form action="" onsubmit="return validateDate()">
      <div class="form-group">
        <label for="date">Date de fin:</label>
        <input
          type="date"
          class="form-control"
          name="Edate"
          id="Edate"
          required
        />
      </div>

      <div class="form-group mt-2">
        <label for="type-professionnel"
          >Type de professionnel que vous souhaitez recruter :</label
        ><br /><br />
        <select id="type-professionnel" name="type-professionnel">
          <option value="macon">Maçon</option>
          <option value="plaquiste">Plaquiste</option>
          <option value="electricien">Electricien</option>
          <option value="plombier">Plombier</option>
          <option value="chauffagiste">Chauffagiste</option>
          <option value="coffreur">Coffreur</option>
        </select>
      </div>
      <br /><br />
      <button type="submit mt-2" class="btn btn-secondary">Envoyer</button>
    </form>
  </form>
</form>
